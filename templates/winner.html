<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(242, 224, 224);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .winner-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .winner-title {
            font-size: 2.5rem;
            color: #28a745;
        }
        .winner-message {
            font-size: 1.25rem;
            margin: 20px 0;
        }
        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.25rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="winner-container">
        <h1 class="winner-title">Συγχαρητήρια!</h1>
        <p class="winner-message">Έχεις απαντήσει όλες τις ερωτήσεις του quiz σωστα και κέρδισες 500.0000€!.</p>
        <a href="/" class="btn-home">Επιστροφή στην αρχική οθόνη</a>
    </div>
</body>
</html>
